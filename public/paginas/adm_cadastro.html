<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Conel </title>
    <link rel="stylesheet" href="../css/dashbord.css">
    <link rel="icon" type="image/png" href="../img/favicon-96x96.ico"/>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/kuro.css">
    <link rel="stylesheet" href="../css/kuro_mob.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body onload="cadastro.listaTabela(), loadDashboard()">
    <header class="doidera_maxima">
        <h1>
            Lista de Cadastros
        </h1>
    </header>
    
    
    <div class="principal">
        <main>
            <div class="content"> 
                <table border="1" onload="">
                    <thead>
                        <th class="center">ID</th>
                        <th>Razao Social</th>
                        <th>Cnpj</th>
                        <th>Endereço</th>
                        <th>Cidade</th>
                        <th>Bairro</th>
                        <th>Estado</th>
                        <th>Cep</th>
                        <th>Telefone1</th>
                        <th>Telefone2</th>
                        <th>Email</th>
                        <th>inscricao_estadual</th>
                        <th class="center">Ações</th>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
    
        </main>

        
    </div>

    <div class="sidebar">
        <div class="logo-details">
          <a href="/"><i class='bx bxl-c-plus-plus icon'></i></a>
            <div class="logo_name">Conel</div>
            <i class='bx bx-menu' id="btn" ></i>
        </div>
        <ul class="nav-list">
          <li>
              <i class='bx bx-search' ></i>
             <input type="text" placeholder="Pesquisar...">
             <span class="tooltip">Pesquisar</span>
          </li>
          <li>
           <a href="/adm/curriculo">
             <i class='bx bx-user' ></i>
             <span class="links_name">Curriculos</span>
           </a>
           <span class="tooltip">Curriculos</span>
         </li>
         <li>
           <a href="/adm/denuncia">
             <i class='bx bx-chat' ></i>
             <span class="links_name">Denuncias</span>
           </a>
           <span class="tooltip">Denuncias</span>
         </li>
         <li>
           <a href="/adm/cadastro">
             <i class='bx bx-pie-chart-alt-2' ></i>
             <span class="links_name">Cadastros</span>
           </a>
           <span class="tooltip">Cadastros</span>
         </li>
    
        </ul>
      </div>
      <script src="../js/script.js"></script>
</body>

</html>
