<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula</title>

    <script src="../js/script.js"></script>
    <link rel="stylesheet" href="../css/kuro.css">
    <link rel="stylesheet" href="../css/kuro_mob.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
</head>

<body onload="cadastro.listaTabela()">
    <header>
        <h1>
            Lista de Cadastros
        </h1>
    </header>

    <div class="principal">
        <main>
            <div class="content">
                <table border="1" onload="">
                    <thead>
                        <th class="center">ID</th>
                        <th>Razao Social</th>
                        <th>Cnpj</th>
                        <th>Endereço</th>
                        <th>Cidade</th>
                        <th>Bairro</th>
                        <th>Estado</th>
                        <th>Cep</th>
                        <th>Telefone</th>
                        <th>Email</th>
                        <th>inscricao_estadual</th>
                        <th class="center">Ações</th>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
                <div class="principalmodal" id="id01">
                    <div class="row-1 ">
                        <div class="col-12 modal">
                            <img src="../img/x.png" id="x" onclick="document.getElementById('id01').style.display='none'">
                        </div>
                        <img src="" id="img" onload="document.getElementById('id01').style.display='flex'">
                    </div>
    
                </div>
            </div>
    
        </main>
    </div>


</body>

</html>
