<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/kuro.css">
    <title>Conel</title>
</head>

<body>
    <div class="row-1 cor-menu">
        <div class="principal">
            <div class="row-1">
                <div class="col-12 inicio">
                    <div class="row-1">
                        <div class="col-2 logo">
                            <img src="../img/Logo Conel 1.png">
                        </div>
                        <div class="col-10 home">
                            <div class="row-1">
                                <div class="class-12">
                                    <div class="class-8">
                                        <ul>
                                            <li><a href="#trabalhe" id="pesquisa1">Trabalhe na Conel</a></li>
                                            <li><a href="#cadastro" id="pesquisa2">Cadastro de Fornecedores</a></li>
                                            <li><a href="#fale" id="pesquisa3">Fale Conosco</a></li>
                                        </ul>
                                    </div>
                                    <div class="class-4 barra-pesquisa">
                                        <input type="search" id="pesquisar" placeholder="Buscar">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row-1 cor-menu2">
        <div class="principal">
            <div class="col-12 barra">
                <ul>
                    <li><a href="#trabalhe" id="links1">NOSSA POLÍTICA</a></li>
                    <li><a href="#cadastro" id="links2">O QUE FAZEMOS</a></li>
                    <li><a href="#fale" id="links3">FIQUE POR DENTRO</a></li>
                    <li><a href="#trabalhe" id="links4">RELAÇÃOES COM <br>FORNECEDORES</a></li>
                    <li><a href="#cadastro" id="links5">CANAL DE<br>
                            DENÚNCIAS</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row-1 maos">
        <div class="principal">
            <div class="col-12">
                <p id="texto">CADASTRO DE <br>
                    FORNECEDORES</p>
            </div>
        </div>

    </div>
    <div class="principal">
        <div class="row-1">
            <div class="card">
                <div class="laneInput">
                    <label id="cadastro-informacoes">Razão Social</label>
                    <input type="text" id="razao_social">
                </div>
                <div class="laneInput">
                    <label id="cadastro-informacoes">CNPJ</label>
                    <input type="text" id="cnpj">
                </div>
                <div class="laneInput">
                    <label id="cadastro-informacoes">ENDEREÇO</label>
                    <input type="text" id="endereco">
                </div>
                <div class="row-1">
                    <div class="col-12">
                        <div class="row-1">
                            <div class="col-6 inlaneInput">
                                <div class="row-1">
                                    <div class="col-12">
                                        <div class="col-6">
                                            <label id="cadastro-informacoes">CIDADE</label>
                                        </div>
                                        <div class="col-6">
                                            <input type="text" id="cidade">
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="col-6 inlaneInput">
                                <div class="row-1">
                                    <div class="col-12">
                                        <div class="col-6">
                                            <label id="cadastro-informacoes">BAIRRO</label>
                                        </div>
                                        <div class="col-6">
                                            <input type="text" id="bairro">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="laneInput">
                    <label id="cadastro-informacoes">ESTADO</label>
                    <input type="text" id="estado">
                </div>
                <div class="laneInput">
                    <label id="cadastro-informacoes">CEP</label>
                    <input type="text" id="cep">
                </div>
                <div class="laneInput">
                    <label id="cadastro-informacoes">TELEFONE1</label>
                    <input type="text" id="telefone1">
                </div>
                <div class="laneInput">
                    <label id="cadastro-informacoes">TELEFONE2</label>
                    <input type="text" id="telefone2">
                </div>
                <div class="laneInput">
                    <label id="cadastro-informacoes">EMAIL</label>
                    <input type="text" id="email">
                </div>
                <div class="laneInput">
                    <label id="cadastro-informacoes">INSCRIÇÃO ESTADUAL</label>
                    <input type="text" id="inscricao_estadual">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
